<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <script src="../node_modules/aframe/build/aframe.js"></script>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script>
    var pusher = new Pusher('LETTER NUMBER KEY', {
      cluster: 'eu',
      encrypted: true
    });

    let resultArray = []

    var channel = pusher.subscribe('APP NAME');
    channel.bind('my-event', function (data) {
      console.log(Object.entries(data)[0][1].Records[0].dynamodb.NewImage.message.L)
      alert(Object.entries(data)[0][1].Records[0].dynamodb.NewImage.message.L);
      resultArray = Object.entries(data)[0][1].Records[0].dynamodb.NewImage.message.L
    });
  </script>


  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <div class="a-enter-vr" aframe-injected="">
    <button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
      aframe-injected=""></button>
  </div>
</body>

</html>
